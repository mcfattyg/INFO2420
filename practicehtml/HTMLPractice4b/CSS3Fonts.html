<!DOCTYPE html>
<html>
<head>

<title>CSS3 Embedded Fonts</title>

<style type="text/css">

	src: local('Starjedi'), url('fonts/Starjedi.ttf') format('truetype') ;

p{

</head>

	May the Force be with you
